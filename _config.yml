name: CARE Group
url: http://localhost/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Academic Faculty
  - key: grad
    name: Doctoral Students
  - key: msc
    name: Master's Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni
  # - key: postdoc
  #   name: Postdoctoral Researchers
  # - key: ugrad
  #   name: Undergraduate Students

# Number of news stories on the front page.
front_page_news: 8

# Number of events on the front page.
font_page_events: 3

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /people.html
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Events
    link: /events.html
  - title: Code
    link: /code.html
